name: Run Unit Test

on: [push]

jobs: 
  run-unit-test:
    name: Run Unit Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'bun'
      
      - run: bun install --frozen-lockfile

      - run: bun run test
